name: Waka Readme Stats

on:
  schedule:
    # Runs at 12am UTC daily to fetch fresh data
    - cron: '0 0 * * *'
  # Allows manual triggering for testing
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Dev Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Recommended settings for a clean look:
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_OS: "False"
          SHOW_EDITORS: "False"
          # Optional: Use a specific theme if desired
          # THEME: "github_dark"
